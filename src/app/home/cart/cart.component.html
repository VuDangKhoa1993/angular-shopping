<div class="container">
  <div class="cart">
    <div class="cart__top">
      <img class="cart__top--home" src="../../../assets/img/home.png" alt="" />
      <img
        class="cart__top--separate"
        src="../../../assets/img/arrow-angle-pointing-to-right.png"
        alt=""
      />
      <a href="">Shopping Cart</a>
      <img
        class="cart__top--separate"
        src="../../../assets/img/arrow-angle-pointing-to-right.png"
        alt=""
      />
    </div>

    <div class="cart__info">
      <h5 class="py-3">Shopping Cart <span>(item)</span></h5>

      <p class="text-center text-danger" *ngIf="cartStore.length === 0">
        Your shopping cart is empty.
      </p>
      <table class="table" *ngIf="cartStore.length > 0">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cartStore">
            <td scope="row">
              <img [src]="cartItem.image" alt="" />
            </td>
            <td>
              <span>{{ cartItem.title }}</span>
            </td>
            <td>
              <button
                class="btn btn-info"
                (click)="handleQuantity(cartItem.id, false)"
              >
                -
              </button>
              <span class="mx-2">{{ cartItem.quantity }}</span>
              <button
                class="btn btn-info"
                (click)="handleQuantity(cartItem.id, true)"
              >
                +
              </button>
            </td>
            <td>
              <span>{{ cartItem.price }}$</span>
            </td>
            <td>
              <button class="btn btn-danger" (click)="delete(cartItem)">
                x
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
