<div class="detail">
  <div class="container">
    <div class="detail__crumb">
      <img
        class="detail__crumb--home"
        src="../../../assets/img/home.png"
        alt=""
      />
      <img
        class="detail__crumb--separate"
        src="../../../assets/img/arrow-angle-pointing-to-right.png"
        alt=""
      />
      <a href="">{{ productDetails.title }}</a>
      <img
        class="detail__crumb--separate"
        src="../../../assets/img/arrow-angle-pointing-to-right.png"
        alt=""
      />
    </div>

    <div class="detail__product py-5">
      <div class="row">
        <div class="col-5">
          <div class="detail__product__img">
            <img [src]="productDetails.image" alt="" />
          </div>
        </div>
        <div class="col-7">
          <div class="detail__product__info">
            <h4>{{ productDetails.title }}</h4>

            <ul>
              <li></li>
              <li>
                <p>Descriptions:</p>
                <span>{{ productDetails.description }}</span>
              </li>
              <li>
                <p>Price:</p>
                <span>{{ productDetails.price }}$</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
